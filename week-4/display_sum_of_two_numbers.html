<!DOCTYPE html>
<html lang="en">
  <head>
    <title>basic page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      function populatediv(){
        const a = document.getElementById("firstnumber").value;
        const b = document.getElementById("secondnumber").value;
        const element = document.getElementById("finalsum");
        element.innerHTML = "The final sum is: " + (parseInt(a) + parseInt(b));
      }
    </script>
  </head>
  <body>
    <input id="firstnumber" type="text" placeholder="first number" input="populatediv()"><br><br>
    <input id="secondnumber" type="text" placeholder="second number" input="populatediv()"><br><br>
    <button onclick="populatediv()">Calculate sum</button><br><br>
    <div id="finalsum"></div>
  </body>
</html>
